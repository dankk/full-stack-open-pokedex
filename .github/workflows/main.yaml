name: Deploy

on:
  push:
    branches:
      - master
    pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'sheltered-harbor-54755' #Must be unique in Heroku
          heroku_email: 'dan.khalid3@gmail.com'
          healthcheck: 'https://sheltered-harbor-54755.herokuapp.com/health'
          checkstring: 'ok'
          rollbackonhealthcheckfailed: true
